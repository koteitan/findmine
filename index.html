<h1>find mine</h1>
<form id="form0" method="get" action="https://nostter.app/search">
  search <input type="text" name="word" id="word" value="" size="30" onkeydown="if(event.keyCode===13){jumpprimary();}"><br>
<table>
  <tr id="twitter_tr">
    <td>in</td>
    <td><input type="button" value="twitter" onclick="search('twitter','_self');"></td>
    <td>as</td>
    <td><input type="text" name="twitter_a" id="twitter_a" value="" size="18"></td>
    <td>(ex. koteitan)</td>
  </tr>
  <tr id="twilog_tr">
    <td>in</td>
    <td><input type="button" value="twilog" onclick="search('twilog','_self');"></td>
    <td>as</td>
    <td><input type="text" name="twilog_a" id="twilog_a" value="" size="18"></td>
    <td>(ex. koteitan)</td>
  </tr>
  <tr id="nostr_tr">
    <td>in</td>
    <td><input type="button" width="10" value="nostr" onclick="search('nostr','_self');"></td>
    <td>by</td>
    <td><a href="https://nostter.com/search">nostter</a></td>
    <td></td>
  </tr>
  <tr id="bsky_tr">
    <td>in</td>
    <td><input type="button" value="Bluesky" onclick="search('bsky','_self');"></td>
    <td>as</td>
    <td><input type="text" name="bsky_a" id="bsky_a" value=".bsky.social" size="18"></td>
    <td>(ex. koteitan.bsky.social)</td>
  </tr>
  <tr id="all_tr">
    <td>in</td>
    <td><input type="button" value="all sites" onclick="search('all');"></td>
  </tr>
  </table>
</form>
<form id=form1 style="text-align:right">
  <div align="right">
  &nbsp;twitter:<input id="twitter_d" type=checkbox checked onchange="javascript:setdisplay();">

  &nbsp;Bluesky:<input id=   "bsky_d" type=checkbox checked onchange="javascript:setdisplay();">

    <option id="twilog_pri"  value="twilog"          >twilog </option>

</form>
